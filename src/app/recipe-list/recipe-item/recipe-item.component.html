<mat-card class="recipe-item">
  <mat-card-header> {{title}} </mat-card-header>
  <img mat-card-image src="{{imageUrls[0]}}" alt="Photo of {{title}}">
  <mat-card-content>
    <p> Servings: {{servings}} </p>
    <p> Ready in: {{readyInMinutes}} </p>
  </mat-card-content>
</mat-card>
