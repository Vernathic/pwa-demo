<mat-card class="recipe-item">
  <mat-card-header> {{item.title}} </mat-card-header>
  <img mat-card-image src="{{item.imageUrls[0]}}" alt="Photo of {{item.title}}">
  <mat-card-content>
    <p> Servings: {{item.servings}} </p>
    <p> Ready in: {{item.readyInMinutes}} </p>
  </mat-card-content>
</mat-card>
